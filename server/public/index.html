<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>

    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form>
      <input id="numOne" type="number"  placeholder="First Number">
      <button onclick="operatorButton(event, '+')">+</button>
      <button onclick="operatorButton(event, '-')">-</button>
      <button onclick="operatorButton(event, '*')">*</button>
      <button onclick="operatorButton(event, '/')">/</button>
      <input id="numTwo" type="number" placeholder="Second Number">
      <button>=</button>
      <button>C</button>
    </form>

    <section>
      <!-- The most recent calculation result goes here. -->
    </section>

    <section>
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
